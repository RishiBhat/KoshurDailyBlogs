{% extends 'base.html' %}


{% block title %} Contact{% endblock title%} 


{% block body %}
<div class="container my-3">
<h1>Contact Koshur Blogs Admin </h1>
<form method="post" action="/contact/">{% csrf_token %}
    <div class = "form-group">
        <label for="name">Name</label> 
            <input type="text" class"form-control" id="name" name ="name" aria-describedby="name"> 
    </div> 

     <div class = "form-group">
        <label for="email">Email address </label> 
        <input type="email" class"form-control" id="email"  name = "email" aria-describedby="emailHelp"> 
        <small id="emailHelp" class="form-text text-muted">We all are here fpr the the email</small>     
    </div> 


    <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" name ="phone" id="phone">
  </div>
  
  <div class="form-group">
        <label for="description" class="form-label">Descripton Query</label>
        <textarea class ="form-control" name="desc" id="content" cols="30" rows="6" ></textarea>
  </div>
  
  
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
</div>  

{% endblock body%}
